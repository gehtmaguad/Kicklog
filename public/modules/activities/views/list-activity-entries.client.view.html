<section data-ng-controller="ActivitiesController as activitiesCtrl" data-ng-init="findOne()">
		</br>
		</br>
		<div class="row">
			<div class="col-xs-12 col-sm-8">
				<div class="input-group input-group-lg">
					<input type="text" class="form-control" placeholder="Search for..." ng-model="searchEntryText">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Go!</button>
					</span>
				</div><!-- /input-group -->
			</div>
			<div class="col-xs-12 col-sm-4 text-center">
					<button type="button" class="btn btn-warning text-center" ng-click="activitiesCtrl.modalPush('lg', activity)">
						<i class="glyphicon glyphicon-cog"></i> </br>
						New Entry
					</button>
			</div>
		</div>
		</br>
    	<tabset justified="true">
      		<tab heading="Entries">
				<div class="list-group">
					<div class="col-xs-12 adding-vertical-space-5" data-ng-repeat="entry in activity.entries | filter:searchEntryText | orderBy:'entryDatePicker':true">
						<div class="list-group-item activitybox">
							<div class="row">
								<div class="col-sm-3">
									<p style="font-size: 12px;padding:5px;">Date: <span data-ng-bind="entry.entryDatePicker | date:'mediumDate'"></span></br></p>
									<p style="font-size: 12px;padding:5px; ">Duration: {{entry.entryDuration * 1000 | millSecondsToTimeString  }}</p>
								</div>
								<div class="col-sm-9">
									<p style="overflow:hidden;">{{entry.entryText}} </p>
								</div>
							</div>
						</div>
					</div>
					<div data-ng-hide="activity.entries.length">
						No Entry yet, why don't you create one?
					</div>
				</div>      			
        	</tab>
      		<tab heading="Stats">
      			</br>
      			<p>Calendar Heatmap</p>
      			<cal-heatmap config="{data:heatMapDataObject}"></cal-heatmap>
      			

<nvd3 options="options" data="data"></nvd3>


      		</tab>   
    	</tabset>		
		</br>
</section>
