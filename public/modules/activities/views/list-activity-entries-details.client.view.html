</br>
<div class="input-group input-group-lg">
	<input type="text" class="form-control" placeholder="Search for..." ng-model="searchEntryText">
	<span class="input-group-btn">
		<button class="btn btn-default" type="button">Go!</button>
	</span>
</div>
</br>
<accordion close-others="oneAtATime">
	<accordion-group is-open="status.open" ng-repeat="entry in activity.entries | filter:searchEntryText | orderBy:'entryDatePicker':true">
		<accordion-heading> 
			<div style="white-space: nowrap; overflow: hidden; cursor: pointer; cursor: hand;">
				{{entry.entryDatePicker | date:'yyyy-MM-dd'}}: {{entry.entryText}}
				<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			</div>
		</accordion-heading>
		<div style="border-bottom: 1px solid #646464; margin-bottom:10px;">
			<p style="color:#646464; font-size: 22px;padding:5px; ">Duration: {{entry.entryDuration * 1000 | millSecondsToTimeString  }}</p>
			<p style="color:#646464; font-size: 22px;padding:5px; word-break: break-all; ">Description: {{entry.entryDescription}}</p>
		</div>
		<div>
			<a ng-click="activitiesCtrl.modalPushUpdate('lg', entry, activity)">
				<p style="cursor: pointer;cursor: hand;" id="activityboxLink">Edit</p>
			</a>		      				
		</div>
  </accordion-group>
</accordion>
