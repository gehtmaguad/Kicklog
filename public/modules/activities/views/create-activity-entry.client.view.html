<section data-ng-controller="ActivitiesPushController as activityPushCtrl">
    
    <div class="modal-header">
        <h3 class="modal-title">New Entry</h3>
    </div>
    <div class="modal-body">
            <form name="pushActivityForm">
                <fieldset>
                <div class="form-group">
		            <div data-ng-show="error" class="text-danger text-danger">
                        <div class="alert alert-danger" role="alert">
		                    <strong data-ng-bind="error"></strong>
                        </div>
		            </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="text-muted glyphicon glyphicon-flag"></i>
                        </span>
                        <input type="text" data-ng-model="activityPushCtrl.entryText" id="entryText" class="form-control" placeholder="Activity Entry Name" required>
                    </div>
                </div>
                </fieldset>
            </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="activityPushCtrl.push(activity); ok()" ng-disabled="pushActivityForm.$invalid">Create Activity Entry</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</section>
