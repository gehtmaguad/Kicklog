<section data-ng-controller="ActivitiesPushController as activityPushCtrl">
    
    <div class="modal-header">
        <h3 class="modal-title">New Entry</h3>
    </div>
    <div class="modal-body">
            <form name="pushActivityForm">
                <fieldset>
                <div class="form-group">
		            <div data-ng-show="error" class="text-danger text-danger">
                        <div class="alert alert-danger" role="alert">
		                    <strong data-ng-bind="error"></strong>
                        </div>
		            </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="text-muted glyphicon glyphicon-flag"></i>
                        </span>
                        <input type="text" data-ng-model="activityPushCtrl.entryText" id="entryText" class="form-control" placeholder="Activity Entry Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>  
                </div>
        
                <div class="row">
                    <div class="form-group col-xs-4">
                        <div class="input-group input-group-lg">
                        <input type="number" name="hour" min="0" class="form-control"/> 
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <div class="input-group input-group-lg">
                        <input type="number" name="minutes" min="0" class="form-control"/> 
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <div class="input-group input-group-lg">
                        <input type="number" name="seconds" min="0" class="form-control"/> 
                        </div>
                    </div>            
                </div>                
                
                </fieldset>
            </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="activityPushCtrl.push(activity); ok()" ng-disabled="pushActivityForm.$invalid">Create Activity Entry</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</section>
