<div class="list-group">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 adding-vertical-space" data-ng-repeat="activity in activitiesCtrl.activities | filter:searchText">
        <a  data-ng-href="#!/activities/{{activity._id}}" class="list-group-item activitybox">
            <p id="activityboxTitle">{{activity.name}}</p>
            <p id="activityboxDesc" >{{activity.description}}</p>
        </a>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button ng-click="activitiesCtrl.modalUpdate('lg', activity)" class="btn btn-default" >Edit</button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="!activities.$resolved || activities.length">
	No Activities yet, why don't you <a href="/#!/activities/create">create one</a>?
</div>
