<section data-ng-controller="ActivitiesController as activitiesCtrl">
    </br>
    </br>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div class="col-xs-12 col-sm-4 text-center">
          <button type="button" class="btn btn-primary text-center">
            <i class="glyphicon glyphicon-cog"></i> </br>
            New Activity
          </button>
      </div>
    </div>
    </br>
    </br>
    <div class="list-group">
        <div class="col-xs-6 col-sm-4" data-ng-repeat="activity in activitiesCtrl.activities | filter:searchText">
            <a  ng-click="activitiesCtrl.modalUpdate('lg', activity)" class="list-group-item">
                <h1 class="text-center">{{activity.name}}</h1>
                <h4>{{activity.description}}</h4>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!activities.$resolved || activities.length">
    	No Activities yet, why don't you <a href="/#!/activities/create">create one</a>?
    </div>
</section>
